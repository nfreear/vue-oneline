<!doctype html> <title> Vue-oneline demo </title>

<link rel=stylesheet href="demo.css">

<h1> Vue-oneline demo </h1>


<div id="app">

    {{ appdebug('Hello world!', 3) }}

    <ol>
      <li
        v-for="(item, index) in reverseItems( 8 )"
        :key="item.id"
        >Item {{ item.name + 1 }}</li>
    </ol>

    <hello-world :name="'Nick'"/>

</div>


<script data-CDN-src="https://unpkg.com/vue-oneline"></script>

<script src="../index.js"></script>


<script>
  OneLine().then(done => {

    Vue.component('hello-world', {

      props: { name: String },

      template: '<em> Hello {{ name }}! I\'m a component. </em>',
    })

    done()
  })
</script>
