<!doctype html> <title> Vue-oneline demo </title>

<link rel=stylesheet href="demo.css">

<div id="app" class="ol-demo">

    <h1> Vue-oneline demo </h1>

    {{ oldebug('Hello world!', 3, this) }}

    <ol>
      <li
        v-for="(item, index) in reverseItems"
        :key="item.id"
        >Item {{ item.name + 1 }}</li>
    </ol>

    <hello-world :name="'Nick'"/>

</div>


<script data-CDN-src="https://unpkg.com/vue-oneline"></script>

<script src="../app.js"></script>


<script>
  OneLine({ itemCount: 8 }).then(done => {

    Vue.component('hello-world', {

      props: { name: String },

      template: '<p><em> Hello {{ name }}! I’m a component. </em></p>',

      mounted () { console.debug('Hello.mounted:', this) }
    })

    done() // Important: call 'done()' at the end of your Vue.js hack!
  })
</script>
